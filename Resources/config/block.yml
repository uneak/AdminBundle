parameters:
    uneak.admin.block.controller.listener.class: Uneak\AdminBundle\EventListener\BlockControllerListener
    uneak.admin.block.manager.class: Uneak\AdminBundle\Block\BlockManager
    uneak.admin.block.twig.extension.class: Uneak\AdminBundle\Twig\Extension\BlockExtension
    
services:

    uneak.admin.block.manager:
        class: %uneak.admin.block.manager.class%
            
    uneak.admin.block.controller.listener:
        class: %uneak.admin.block.controller.listener.class%
        arguments:
            - @uneak.admin.block.manager
            - @router
            - @twig

        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }

    uneak.admin.block.twig.extension:
        class: %uneak.admin.block.twig.extension.class%
        arguments:
            - @uneak.admin.block.manager
            - @twig
        tags:
            - { name: twig.extension }

    twig.stringloader:
        class: Twig_Loader_String
        tags:
            - { name: twig.loader }